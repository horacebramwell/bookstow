    <title>Contact</title>

  <body>
      <!--  wrapper-->
    <div class="container-fluid p-0">
        <div class="row d-flex m-0">
            <!-- header container -->
            <div class="col-md-3 col-xl-2 bg-white sticky-top py-4" id="header">
                <header>
                    <!-- navbar -->
                    <nav class="navbar">
                        <div class="container-xl">
                            <!-- offcanvas -->
                            <button id="menu-btn" class="btn-secondary position-absolute" aria-hidden="false"><i class="bi bi-list"></i>Open offcanvas navigation</button>
                            <div class="overlay fixed-top bg-dark vh-100 vw-100" aria-hidden=false>Offcanvas overlay</div>

                                <nav class="offcanvas__nav mt-5 p-2">
                                    <ul class="d-flex flex-column justify-content-around position-relative">
                                        <li class="w-100"><a href="/index.html" class="nav-link text-secondary"><i class="bi bi-house"></i> Home</a></li>
                                        <li class="w-100"><a href="/to-read.html" class="nav-link text-secondary"><i class="bi bi-bookmark"></i> To Read</a></li>
                                        <li class="w-100"><a href="/reading.html" class="nav-link text-secondary"><i class="bi bi-eye"></i> Reading</a></li>
                                        <li class="w-100"><a href="/read.html" class="nav-link text-secondary"><i class="bi bi-check2"></i> Read</a></li>
                                        <li class="w-100"><a href="/contact.html" class="nav-link text-secondary"><i class="bi bi-envelope"></i> Contact</a></li>
                                    </ul>
                                </nav>
                                <button class="close-btn btn-secondary position-absolute"><i class="bi bi-x-lg"></i>Close offcanvas menu</button>
                            </div><!-- end of offcanvas -->

                            <!-- logo -->
                            <a href="/index.html" class="navbar-brand ms-2"><img src="images/logo.webp" alt="BookStow site logo"></a>

                            <!-- nav links used for desktop -->
                            <ul class="navbar-nav w-100 mt-4">
                                <li class="nav-item"><a href="/index.html" class="nav-link text-secondary"><i class="bi bi-house"></i> Home</a></li>
                                <li class="nav-item"><a href="/to-read.html" class="nav-link text-secondary"><i class="bi bi-bookmark"></i> To Read</a></li>
                                <li class="nav-item"><a href="/reading.html" class="nav-link text-secondary"><i class="bi bi-eye"></i> Reading</a></li>
                                <li class="nav-item"><a href="/read.html" class="nav-link text-secondary"><i class="bi bi-check2"></i> Read</a></li>

                            </ul>
                        </div>
                    </nav>
                </header>
            </div><!-- end of header container -->



            <!-- main content section -->
            <main class="col-md-8 col-xl-9 p-5">
                <header class="pl-3 page-header">
                    <h2 class="text-primary">Contact</h2>
                    <h6 class="text-secondary">Have a problem or suggestion? We would love to hear any feedback.</h6>
                </header>
                <div class="mt-5 mb-5" id="contact">
                    <form class="mt-5">
                        <div class="mb-5 col-xl-5 col-sm-12">
                            <label for="name" class="form-label h5 text-primary">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter name" required>
                        </div>
                        <div class="mb-5 col-xl-5 col-sm-12">
                            <label for="subject" class="form-label h5 text-primary">Subject</label>
                            <input type="text" class="form-control" id="subject" placeholder="Enter subject" required>
                        </div>
                        <div class="mb-5 col-xl-5 col-sm-12">
                            <label for="message" class="form-label h5 text-primary">Message</label>
                            <textarea name="message" class="form-control" id="message" cols="30" rows="10" placeholder="Enter message" required></textarea>
                        </div>
                        <div class="col-xl-5 col-sm-12">
                            <button type="submit" class="btn btn-primary ">Submit</button>
                        </div>
                    </form>
                </div>
                <footer class="text-center">BookStow Â© Copyright 2021. All rights reserved.</footer>
            </main>
        </div>
    </div>

    <!-- contact button -->
    <button id="contact-btn"><i class="bi bi-envelope"></i>Contact</button>

    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="js/books.js" defer></script>
    <script src="js/book.js" defer></script>
    <script src="js/utils.js" defer></script>
    <script src="js/app.js" defer></script>
  </body>
